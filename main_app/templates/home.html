{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="med-container">
    <img src="" alt="" />
  </div>
  <h1 class="h">Welcome to Meds Managed</h1>
  <img class="home-image" 
    src="{% static 'images/56120-medical-shield.gif' %}" 
    alt="medical"
  />
</section>

<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>

{% endblock %}
